apiVersion: apps/v1
kind: Deployment
metadata:
  name: langgraph-agent
  namespace: langsmith
  labels:
    app: langgraph-agent
spec:
  replicas: 2
  selector:
    matchLabels:
      app: langgraph-agent
  template:
    metadata:
      labels:
        app: langgraph-agent
    spec:
      containers:
      - name: agent
        image: registry.example.com/my-agent:v1.0.0
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URI
          valueFrom:
            secretKeyRef:
              name: agent-secrets
              key: database-uri
        - name: REDIS_URI
          valueFrom:
            secretKeyRef:
              name: agent-secrets
              key: redis-uri
        - name: LANGSMITH_API_KEY
          valueFrom:
            secretKeyRef:
              name: agent-secrets
              key: langsmith-api-key
        - name: LANGSMITH_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: agent-secrets
              key: langsmith-endpoint
              optional: true
        - name: LANGGRAPH_CLOUD_LICENSE_KEY
          valueFrom:
            secretKeyRef:
              name: agent-secrets
              key: license-key
        resources:
          requests:
            cpu: "1000m"
            memory: "2Gi"
          limits:
            cpu: "2000m"
            memory: "4Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: langgraph-agent
  namespace: langsmith
spec:
  selector:
    app: langgraph-agent
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: langgraph-agent-hpa
  namespace: langsmith
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: langgraph-agent
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
